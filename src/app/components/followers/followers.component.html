<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <!-- <div class="col s12 m8 l9">
      <app-post-form></app-post-form>
      <app-posts></app-posts>
    </div> -->
    <div class="col s12 m8 l9">
      <div class="row" *ngIf="followers.length > 0">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
          <div class="card">
            <a href="">
              <div class="card-image imgDiv">
                <img src="http://placehold.it/100x100" alt="" class="imgCircle responsive-img">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.follower.username}}
              </h3>
              <p>Bangladesh</p>
              <button class="btn" *ngIf="!CheckInArray(following, user.follower._id)"
                (click)="FollowUser(user.follower)">Follow</button>
              <button class="btn disabled following"
                *ngIf="CheckInArray(following, user.follower._id)">Following</button>
              <a href="" class="secondary-content">
                <i class="material-icons">chat</i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="followers.length <= 0">
        <h4 class="text">You have no follower</h4>
      </div>
    </div>
  </div>
</div>
