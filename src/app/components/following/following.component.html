<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <!-- <div class="col s12 m8 l9">
      <app-post-form></app-post-form>
      <app-posts></app-posts>
    </div> -->
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
          <div class="card">
            <a href="">
              <div class="card-image imgDiv">
                <img src="http://placehold.it/100x100" alt="" class="imgCircle responsive-img">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.userFollowed.username}}
              </h3>
              <p>Bangladesh</p>
              <button class="btn" (click)="UnFollowUser(user.userFollowed)">Unfollow</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
