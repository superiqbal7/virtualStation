<app-toolbar (onlineUsers)="online($event)"></app-toolbar>
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <!-- <div class="col s12 m8 l9">
      <app-post-form></app-post-form>
      <app-posts></app-posts>
    </div> -->
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users" (click)="ViewUser(user)">
          <div class="card">
            <a>
              <div class="card-image imgDiv">
                <img src="https://res.cloudinary.com/djhzlslux/image/upload/v{{user.picVersion}}/{{user.picId}}" alt=""
                  class="imgCircle responsive-img">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.username}}
                <i class="fa fa-circle" *ngIf="CheckIfOnline(user.username)"></i>
              </h3>
              <p>Bangladesh</p>
              <button class="btn" *ngIf="!CheckInArray(userArr, user._id)" (click)="FollowUser(user)">Follow</button>
              <button class="btn disabled following" *ngIf="CheckInArray(userArr, user._id)"
                (click)="FollowUser(user)">Following</button>
              <a href="" class="secondary-content" [routerLink]="['/chat', user.username]">
                <i class="material-icons">chat</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
