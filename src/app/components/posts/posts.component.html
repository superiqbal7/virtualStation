<ul class="collection" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="https://cdn.costumewall.com/wp-content/uploads/2018/09/mr-peanutbutter.jpg" alt="" class="circle" />
    <span class="title">{{post.username}}</span>
    <p class="time">
      {{TimeFromNow(post.created)}} <br />
      Dhaka
    </p>
    <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <div class="card-content">
            <p>{{post.post}}&#x2764;</p>
          </div>
          <img class="postImage"
            src="https://www.euractiv.com/wp-content/uploads/sites/2/2019/09/shutterstock_438538876-800x450.jpg" />
        </div>
        <div class="card-action liked">
          <i class="material-icons">thumb_up</i>
          <span class="iconSpan">
            {{post.totalLikes}}
          </span>
          <i class="material-icons">chat</i>
          <span class="iconSpan">
            {{post.comments.length }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ul>
