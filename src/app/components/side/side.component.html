<div class="row">
  <div class="col s12 m4">
    <a [routerLink]="['/streams']">
      <span>Posts</span>
      <p class="num" *ngIf="userData.posts.length > 0">{{userData.posts.length}}</p>
      <p class="num" *ngIf="userData.posts.length <= 0">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a [routerLink]="['/people','following']">
      <span>Following</span>
      <p class="num" *ngIf="userData.following.length > 0">{{userData.following.length}}</p>
      <p class="num" *ngIf="userData.following.length <= 0">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a [routerLink]="['/people','followers']">
      <span>Followers</span>
      <p class="num" *ngIf="userData.followers.length > 0">{{userData.followers.length}}</p>
      <p class="num" *ngIf="userData.followers.length <= 0">0</p>
    </a>
  </div>
</div>
<ul class="collection with-header">
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/streams']">
      <div>
        Streams<a href="#!" class="secondary-content"><i class="material-icons">announcement</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people']">
      <div>
        People<a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people','following']">
      <div>
        Following<a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people','followers']">
      <div>
        Followers<a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
      </div>
    </a>
  </li>

  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/images', user.username]">
      <div>
        Photos<a href="#!" class="secondary-content"><i class="material-icons">photo_library</i></a>
      </div>
    </a>
  </li>

  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/notifications']">
      <div>
        Notifications<a href="#!" class="secondary-content"><i class="material-icons">alarm</i></a>
      </div>
    </a>
  </li>
</ul>
