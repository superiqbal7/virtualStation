<nav class="nav-extended">
  <div class="container">
    <div class="nav-wrapper">
      <a (click)="GoToHome()" class="brand-logo">Virtual Station</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="dropdown-button dropdown-trigger" data-target="dropdown">
          <i class="fa fa-globe fa-1x badge"></i>
          <!-- <i class="material-icons badge">notifications</i> -->
          <span class="nav-label-icon circle">2</span>
          <!-- <span class="new badge">4</span> -->
          <!-- Dropdown Structure -->
          <ul id='dropdown' class='dropdown-content col s12 collection'>
            <li class="collection-item avatar" *ngFor="let data of notifications">
              <img class="circle" src="http://placehold.it/50x50" alt="">
              <span [ngClass]="data.read ? 'isRead': 'unread'">{{data.message}}</span>
              <p class="time">{{TimeFromNow(data.created)}}</p>
            </li>
            <li *ngIf="notifications.length <= 0">
              <p class="test">No Notification</p>
            </li>
            <p class="secondary-content">
              <a class="markAll btn" (click)="MarkAll()">Mark all as read</a>
            </p>
          </ul>
        </li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <div class="nav-div">
        <!-- <img class="circle responsive-img" src="http://placehold.it/50x50" /> -->
        <img src="https://cdn.costumewall.com/wp-content/uploads/2018/09/mr-peanutbutter.jpg" alt=""
          class="circle responsive-img" />
      </div>
      <h1 class="profile-name">{{ user.username }}</h1>
      <p class="user-text">testing bio...</p>
    </div>
  </div>
</nav>
